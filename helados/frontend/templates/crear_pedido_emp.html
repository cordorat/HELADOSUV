{% load static %}

{% block user %}
Cajero
{% endblock %}

{% block content %}
    <h2 class="dashboard-heading">Crear Pedido al Detal</h2>
    
    {{error}}
    <main>
        <div class="left-column">

            <form action="/homeC/pedidosCajero/pedidosemp/" method="POST">
                {% csrf_token %}
                {{form}}
                {{form1}}
        
                <br>
                <br>
                <button>
                    Confirmar Pedido

        </div>

        <div class="right-column">
            <img src="{% static 'images/entrega-de-pedidos.png' %}" alt="helado" width="300" height="300">
        </div>

{% extends 'layouts/base.html' %}
{% load static %}

{% block user %}
Admin
{% endblock %}

{% block content %}
<h2 class="dashboard-heading">Editar helado</h2>

<main>

    <div class="left-column">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            {{error}}
            <p></p>
            <button type="submit" class="btn btn-outline-primary">
                Guardar cambios
            </button>
        </form>
    </div>

    <div class="right-column">
        <img src="{% static 'images/helado (2).png' %}" alt="helado" width="300" height="300">
    </div>

</main>

<a href="javascript:void(0);" class="back-button" onclick="window.location.href='{% url 'helados' %}';">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
</a>
{% endblock %}

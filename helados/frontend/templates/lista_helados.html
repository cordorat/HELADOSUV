{% extends 'layouts/base.html' %}

{% block content %}

    <ul>
        {% for helado in helados %}
        <li>
            <a href="{% url 'buscarHelado' helado.id %}">
                <b>Marca: </b> {{ helado.marca }}
            <p></p>

            <b>Nombre: </b> {{ helado.nombre }}
            <p></p>

            <b>Descripcion: </b> {{ helado.descripcion }}
            <p></p>

            </a>
            <br>
            <!-- BotÃ³n de Editar -->
            <a href="{% url 'editarHelado' helado.id %}" class="btn btn-primary">Editar</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

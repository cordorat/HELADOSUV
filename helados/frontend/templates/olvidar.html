{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera tu contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        <div class="card" style="width: 800px;">
            <h1 style="color: white;">RECUPERA TU CONTRASEÑA</h1>
            <hr>

            <p style="color: white;">INGRESA TU CORREO ELECTRÓNICO O NÚMERO DE CELULAR PARA BUSCAR TU CUENTA.</p>
            <div class="input-group mb-3 " style="width: 700px;">
                <input type="text" class="form-control" placeholder="CORREO ELECTRÓNICO O NÚMERO DE CELULAR" aria-label="username" aria-describedby="basic-addon1" style="border: 60px;">

            </div>
            <div class="buttons">
                <a href="/" class="text-decoration-none">
                    <button type="button" class="btn btn-secondary rounded-pill">CANCELAR</button>
                </a>
                <button type="button" class="btn btn-primary rounded-pill">BUSCAR</button>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>

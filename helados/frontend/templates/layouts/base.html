{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Helados UV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/pageOpciones.css' %}">
    <link rel="stylesheet" href="{% static 'styles/pageConNavegacion.css' %}">
    
  

</head>

<body>
    
    <nav class="navbar navbar-dark fixed-top custom-navbar">
      <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="{% static 'images/avatar.png' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top rounded-circle">
              {% block user %} usuario por defecto {% endblock %}
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
              <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="/editar_perfil">Editar Perfil</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/ayuda">Ayuda</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/logout">Cerrar Sesión</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

  {% block content %}
  {% endblock %}
</body>  

</html>
